<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Used Car Sales</title>
    <link rel="stylesheet" src="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <!--Created a navigation bar to be able to move pages-->
    <header id="page_header">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Trash to Treasure Auto</a>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto"></ul>
        </div>
      </nav>
    </header>

    <div class="container" id="carsystem">
      <div class="container" id="SearchFunction">
        <input
          type="text"
          id="searchInput"
          placeholder="Search Make and Model"
        />
        <ul id="carList"></ul>

        <input type="text" id="searchbox" placeholder="Search color" />

        <ul></ul>
        <input type="number" id="priceFilter" placeholder="Max Price" />
        <ul></ul>
        <input type="number" id="yearFilter" placeholder="Year" />
        <ul></ul>
        <input type="number" id="mileageFilter" placeholder="Max Mileage" />
        <ul></ul>
      </div>
    </div>

    <div>
      <div class="row" id="gridcars">
        <div id="main" class="car-card">
          <br />
        </div>
      </div>
    </div>

    <script type="module" src="./java/app.js"></script>
  </body>
</html>
