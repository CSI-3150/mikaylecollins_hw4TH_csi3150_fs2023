<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Used Car Sales</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <!--Created a navigation bar to be able to move pages-->
    <header id="page_header">
      <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="#">Trash to Treasure Auto</a>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto"></ul>
        </div>
      </nav>
    </header>

    <div class="filterSearch">
      <form onsubmit="filterFeature(); return false ">
        <label for="mileageMax">Max Mileage:</label>
        <input type="number" id="mileageMax" placeholder="Maximum Mileage" />

        <label for="yearMax">Maximum Year:</label>
        <input type="number" id="yearMax" placeholder="Maximum Year" />

        <label for="yearMin">Minimum Year:</label>
        <input type="number" id="yearMin" placeholder="Minimum Year" />

        <label for="priceMax">Maximum Price:</label>
        <input type="number" id="priceMax" placeholder="Maximum Price" />

        <label for="priceMin">Minimum Price:</label>
        <input type="number" id="priceMin" placeholder="Minimum Price" />

        <label for="carMake">Car Make:</label>
        <select id="carMake">
          <option value="AllMakes">All Makes</option>
          <option value="Mazda">Mazda</option>
          <option value="Nissan">Nissan</option>
          <option value="Porsche">Porsche</option>
          <option value="Star-Fleet">Star-Fleet</option>
          <option value="BMW">BMW</option>
          <option value="Cadillac">Cadillac</option>
          <option value="Chevrolet">Chevrolet</option>
          <option value="Dodge">Dodge</option>
          <option value="Ford">Ford</option>
          <option value="Honda">Honda</option>
          <option value="Hyundai">Hyundai</option>
          <option value="Jaguar">Jaguar</option>
          <option value="Lexus">Lexus</option>
          <option value="Subaru">Subaru</option>
          <option value="Tesla">Tesla</option>
          <option value="Toyota">Toyota</option>
          <option value="Volkswagon">Volkswagon</option>
        </select>

        <label for="carColor">Car Color:</label>
        <select id="carColor">
          <option value="Black">Black</option>
          <option value="Red">Red</option>
          <option value="Blue">Blue</option>
          <option value="Green">Green</option>
          <option value="AllColors">All Colors</option>
          <option value="Silver">Silver</option>
          <option value="White">White</option>
        </select>
        <button type="submit" id="searchButton">Search!</button>
      </form>
    </div>

    <div class="container mx-auto">
      <div id="cargrid"></div>
    </div>

    <script src="./java/app.js"></script>
  </body>
</html>
